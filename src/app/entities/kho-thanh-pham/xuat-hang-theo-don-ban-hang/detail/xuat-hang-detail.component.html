<div class="chuyen-kho-detail-container">
    <div class="chuyen-kho-detail-header">
        <div class="header-title">
            <mat-icon class="title-icon">fact_check</mat-icon>
            <div>
                <h1>Chi tiết xuất hàng</h1>
                <p class="subtitle">Ship goods according to sales orders</p>
            </div>
        </div>
    </div>

    <!-- Thông tin chi tiết Card -->
    <mat-card class="chuyen-kho-detail-card">
        <div class="table-header">
            <div class="table-title">
                <mat-icon>description</mat-icon>
                <span>Thông tin chi tiết</span>
            </div>
        </div>

        <div class="table-container">
            <table mat-table [dataSource]="detailList" class="detail-table">
                <!-- STT Column -->
                <ng-container matColumnDef="stt">
                    <th mat-header-cell *matHeaderCellDef>STT</th>
                    <td mat-cell *matCellDef="let item;">{{item.id}}</td>
                </ng-container>

                <!-- Pallet code Column -->
                <ng-container matColumnDef="productName">
                    <th mat-header-cell *matHeaderCellDef>Tên sản phẩm</th>
                    <td mat-cell *matCellDef="let item">{{item.productName}}</td>
                </ng-container>

                <!-- Box code Column -->
                <ng-container matColumnDef="from">
                    <th mat-header-cell *matHeaderCellDef>Từ kho</th>
                    <td mat-cell *matCellDef="let item">{{item.from}}</td>
                </ng-container>
                <ng-container matColumnDef="to">
                    <th mat-header-cell *matHeaderCellDef>Đến kho</th>
                    <td mat-cell *matCellDef="let item">{{item.to}}</td>
                </ng-container>

                <!-- Số pallet Column -->
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef>Số lượng</th>
                    <td mat-cell *matCellDef="let item">{{item.quantity}}</td>
                </ng-container>
                <ng-container matColumnDef="unit">
                    <th mat-header-cell *matHeaderCellDef>Dvt</th>
                    <td mat-cell *matCellDef="let item">{{item.unit}}</td>
                </ng-container>
                <!-- <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Options</th>
                    <td mat-cell *matCellDef="let item">
                        <button mat-mini-fab class="action-btn detail-btn" (click)="onScan(item)">
                            <mat-icon>qr_code_2</mat-icon>
                        </button>
                    </td>
                </ng-container> -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
            </table>
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button mat-button class="pagination-btn" [disabled]="currentPage === 1" (click)="previousPage()">
                <mat-icon>chevron_left</mat-icon>
                Previous
            </button>

            <div class="pagination-numbers">
                <button mat-button [class.active]="currentPage === 1" (click)="onPageChange(1)">1</button>
                <button mat-button [class.active]="currentPage === 2" (click)="onPageChange(2)">2</button>
                <button mat-button [class.active]="currentPage === 3" (click)="onPageChange(3)">3</button>
                <span class="dots">...</span>
                <button mat-button (click)="onPageChange(8)">8</button>
                <button mat-button (click)="onPageChange(9)">9</button>
            </div>

            <button mat-button class="pagination-btn" (click)="nextPage()">
                Next
                <mat-icon>chevron_right</mat-icon>
            </button>
        </div>
    </mat-card>
    <div class="action-footer">
        <button mat-button class="cancel-btn" (click)="back()">
            <mat-icon>arrow_back</mat-icon>
            Back
        </button>
        <button mat-raised-button class="warehouse-btn" (click)="onScan(detailList[0])">
            <mat-icon>qr_code_2</mat-icon>
            Scan vật tư
        </button>
        <button mat-raised-button color="primary" class="confirm-btn">
            <mat-icon>check</mat-icon>
            Phê duyệt
        </button>
    </div>
</div>
