<h2 mat-dialog-title>Xác nhận</h2>
<mat-dialog-content>
    <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Huỷ</button>
    <button mat-raised-button color="primary" (click)="onConfirm()">Xác nhận</button>
</mat-dialog-actions>
